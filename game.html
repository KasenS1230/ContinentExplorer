<h1>Travel Challenges</h1>
    <div id="challenges"></div>

    <script>
        const challenges = [
            { id: 1, description: "Visit 5 different landmarks", points: 50 },
            { id: 2, description: "Search for a flight from your location", points: 10 },
            { id: 3, description: "Write a travel review", points: 20 }
        ];

        const users = [
            { name: "Alice", points: 100 },
            { name: "Bob", points: 150 }
        ];

        function displayChallenges() {
            const challengeContainer = document.getElementById('challenges');
            challenges.forEach(challenge => {
                const div = document.createElement('div');
                div.className = 'challenge';
                div.innerHTML = `${challenge.description} - ${challenge.points} points <button onclick="completeChallenge(${challenge.id})">Complete</button>`;
                challengeContainer.appendChild(div);
            });
        }

        function completeChallenge(challengeId) {
            alert(`Challenge ${challengeId} completed!`);
            const pointsEarned = challenges.find(ch => ch.id === challengeId).points;

    // Update total points
    totalPoints += pointsEarned;
    document.getElementById('total-points').innerText = totalPoints;
            // Here, you would send a request to the backend to update user points
        }

        function displayLeaderboard() {
            const leaderboard = document.getElementById('leaderboard');
            leaderboard.innerHTML = "<h2>Leaderboard</h2>";
            users.sort((a, b) => b.points - a.points).forEach(user => {
                const div = document.createElement('div');
                div.innerHTML = `${user.name}: ${user.points} points`;
                leaderboard.appendChild(div);
            });
        }

        displayChallenges();
        
    </script>
