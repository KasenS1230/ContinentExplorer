function showFlights() {
const userLocation = document.getElementById('location').value;
const flightList = document.getElementById('flight-list');
flightList.innerHTML = '';

const recommendedFlights = getRecommendedFlights(userLocation);
if (recommendedFlights.length === 0) {
    flightList.innerHTML = '<li>No flights found.</li>';
} else {
    recommendedFlights.forEach(flight => {
        const listItem = document.createElement('li');
        listItem.className = 'flight-item';
        listItem.innerHTML = `
            <div class="flight-details"><strong>From:</strong> ${flight.from}</div>
            <div class="flight-details"><strong>To:</strong> ${flight.to}</div>
            <div class="flight-details"><strong>Price:</strong> ${flight.price}</div>
            <div class="flight-details"><strong>ETA:</strong> ${flight.eta}</div>
        `;
        flightList.appendChild(listItem);
    });
}
}

function getRecommendedFlights(userLocation) {
return flights.filter(flight => flight.from.toLowerCase() === userLocation.toLowerCase());
}
